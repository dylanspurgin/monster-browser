<!-- left hand nav -->
<div class="monster-nav">
    <ul>
        <div class="monster-list-heading">Monsters</div>
        <li ng-repeat="monster in $ctrl.monsters" ui-sref-active="active">
            <a ui-sref="monsterDetail({ monsterId: monster.id })" ng-disabled="!monster.active" ng-class="{ deactivated: !monster.active }">
                    {{ monster.name }}
                </a>
            <span>
                    {{ monster.name }}
                </span>
        </li>
    </ul>
</div>

<!-- content -->
<div class="monster-content">
    <ui-view>
        <div class="monster-content--empty-state">
            <h4>Looking for details of cool monsters?</h4>
            <p>Get started by clicking on a monster name on the left hand side.</p>
        </div>
    </ui-view>
</div>
