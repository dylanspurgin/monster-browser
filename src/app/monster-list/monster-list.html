<!-- left hand nav -->
<div class="monster-nav">
    <ul>
        <div class="monster-list-heading">Monsters</div>
        <li ng-repeat="monster in $ctrl.monsters" ui-sref-active="active">
            <a ui-sref="monsterDetail({ monsterId: monster.id })"
                ng-disabled="!monster.active"
                ng-class="{ deactivated: !monster.active }"
                class="menu-item">
                {{ monster.name }}
            </a>
            <span class="menu-item">
                {{ monster.name }}
            </span>
        </li>
    </ul>
</div>

<!-- content -->
<div class="monster-content">
    <ui-view>
        <div class="monster-content--empty-state">
            <h2>Looking for details of cool monsters?</h2>
            <p class="hidden-mobile">Get started by clicking on a monster name on the left hand side.</p>
            <p class="hidden-desktop">Get started by tapping on a monster name above.</p>
        </div>
    </ui-view>
</div>
